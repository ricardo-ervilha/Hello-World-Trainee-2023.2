<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Visualização de Usuário/Post</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="openUserModalBtn">Visualizar Usuário</button>
    <button id="openPostModalBtn">Visualizar Post</button>
    <!-- Modal de usuário -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-head">
                <h2>Informações do Usuário</h2>
            </div>
            <div class="content-body">

                <div class="imputNome">
                    <label for="userNameInput">
                        <h2>Nome:</h2>
                    </label>
                    <input type="text" id="userNameInput" class="imp" value="João da Silva" readonly>
                </div>

                <div class="imputData">
                    <label for="userDOBInput">
                        <h2>Data de Nascimento:</h2>
                    </label>
                    <input type="text" id="userDOBInput" class="imp" value="15 de maio de 1985" readonly>
                </div>

                <div class="imputEmail">
                    <label for="userEmailInput">
                        <h2>Email:</h2>
                    </label>
                    <input type="text" id="userEmailInput" class="imp" value="joao.silva@example.com" readonly>
                </div>

                <div class="imputPhone">
                    <label for="userPhoneInput">
                        <h2>Telefone:</h2>
                    </label>
                    <input type="text" id="userPhoneInput" class="imp" value="(11) 555-1234" readonly>
                </div>

                <span class="close" id="closeUserModalBtn">&times;</span>
            </div>
        </div>
    </div>

    <!-- Modal de post -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-head">
                <h2>Informações do Post</h2>
            </div>
            <div class="content-body">
    
                <div class="inputTitulo">
                    <label for="postTitleInput">
                        <h2>Título:</h2>
                    </label>
                    <input type="text" id="postTitleInput" class="imp" value="Título do Post" readonly>
                </div>
    
                <div class="inputConteudo">
                    <label for="postContentInput">
                        <h2>Conteúdo do Post:</h2>
                    </label>
                    <input type="text" id="postContentInput" class="imp" value="Conteúdo do post aqui" readonly>
                </div>
    
                <div class="inputAutor">
                    <label for="postAuthorInput">
                        <h2>Autor:</h2>
                    </label>
                    <input type="text" id="postAuthorInput" class="imp" value="Nome do Autor" readonly>
                </div>
    
                <div class="inputDataHora">
                    <label for="postDateTimeInput">
                        <h2>Data/Hora da Postagem:</h2>
                    </label>
                    <input type="text" id="postDateTimeInput" class="imp" value="Data e hora da postagem" readonly>
                </div>
    
                <span class="close" id="closePostModalBtn">&times;</span>
            </div>
        </div>
    </div>
    

        <script src="script.js"></script>
</body>

</html>
