<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/css/listaDePostAdmin.css">
    <script src="../../../public/js/listaDePostAdmin.js"></script>
    <title>Lista de Post</title>
</head>
<body>
    <div class="tabela-main" style="display: inline-table;">
        <h1>Lista de Posts</h1>

        <!-- Botão para criar um novo post -->
        <div class="new-post">
            <button id="add-post">
                <img src="../../../public/assets/novoPost.png">
                <h2>Novo Post</h2>
            </button>
    </div>
    
        <!-- Tabela de posts -->
        <table id="postTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Conteúdo</th>
                    <th>Usuário</th>
                    <th>Data de Modificação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>CodeJr</td>
                <td><div class="content">Cooooooooooooodeeeeeeeeeee</div></td>
                <td>Admin</td>
                <td>06/11/2023, 21:56:30</td>
                <td>
                    <img class="viewPost" src="../../../public/assets/icon-ver.png" alt="Visualizar">
                    <img class="editPost" src="../../../public/assets/icon-editar.png" alt="Editar">
                    <img class="deletePost" src="../../../public/assets/icon-delete.png" alt="Excluir">
                </td>
            </tr>
        </tbody>
        </table>
    
        <!-- Formulário para criar/editar um post (inicialmente oculto) -->
        <div id="postForm" style="display: none;">
            <h2>Post</h2>
            <form id="postForm">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
                <label for="content">Conteúdo:</label>
                <textarea id="content" required></textarea>
                <button id="savePost">Salvar</button>
                <button id="cancelPost">Cancelar</button>
            </form>
        </div>
    
        <!-- Confirmação de exclusão (inicialmente oculta) -->
        <div id="confirmDelete" style="display: none;">
            <p>Tem certeza de que deseja excluir este post?</p>
            <button id="deleteYes">Sim</button>
            <button id="deleteNo">Não</button>
        </div>
        
    </div>
</body>
</html>
