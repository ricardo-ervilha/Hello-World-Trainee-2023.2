<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>Usuários - Hello World</title>
		<link rel="stylesheet" href="../../../public/css/listaUsers.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	</head>


	<body>
		<div class="container">

			<h1>Lista de Usuários</h1>

			<div class="new-user">
					<button id="add-user">
						<div class="button-new user"><img src="../../../public/assets/icon-add.png"></div>
						<div class="text-new-user"><h2>Novo Usuário</h2></div>
					</button>
			</div>

			<div class="div-tabela">

				<table class="tabela">
					<thead>
						<tr class="cabeçalho">
							<th class="id">ID</th>
							<th class="nome">Nome</th>
							<th class="email">E-mail</th>
							<th class="acoes">Ações</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>1</td>
							<td>Usuário 1</td>
							<td>usuario1@example.com</td>
							<td>
								<button class="icon-visualizar"><img src="../../../public/assets/icon-ver.png"></button>
								<button class="icon-editar"><img src="../../../public/assets/icon-editar.png"></button>
								<button class="icon-excluir"><img src="../../../public/assets/icon-delete.png"></button>
							</td>
						</tr>
						
					
						<tr>
							<td>2</td>
							<td>Usuário 2</td>
							<td>usuario2@example.com</td>
							<td>
								<button class="icon-visualizar"><img src="../../../public/assets/icon-ver.png"></button>
								<button class="icon-editar"><img src="../../../public/assets/icon-editar.png"></button>
								<button class="icon-excluir"><img src="../../../public/assets/icon-delete.png"></button>
							</td>
							
						</tr>

						<tr>
							<td>3</td>
							<td>Usuário 3</td>
							<td>usuario3@example.com</td>
							<td>
								<button class="icon-visualizar"><img src="../../../public/assets/icon-ver.png"></button>
								<button class="icon-editar"><img src="../../../public/assets/icon-editar.png"></button>
								<button class="icon-excluir"><img src="../../../public/assets/icon-delete.png"></button>
							</td>
						</tr>
				
						<tr>
							<td>4</td>
							<td>Usuário 4</td>
							<td>usuario4@example.com</td>
							<td>
								<button class="icon-visualizar"><img src="../../../public/assets/icon-ver.png"></button>
								<button class="icon-editar"><img src="../../../public/assets/icon-editar.png"></button>
								<button class="icon-excluir"><img src="../../../public/assets/icon-delete.png"></button>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		
		</div>

<!-- --------------------------MODAL------------------------- -->

		<div class="modal" id="modal">
			<div class="modal-content">
				<span class="close">X</span>
				<div class="modal-head" id="cabecalho">
					<h1> Novo Usuário</h1>
				</div>

				<div class="content-body">
					<div class="name" id="name">
						<h2>Nome Completo</h2>       
						<input class="campo-first-name" type="text" placeholder="Primeiro nome">
						<input class="campo-last-name" type="text" placeholder="Segundo nome">
					</div>
					
					<div class="campo-phone" id="phone">
						<h2>Telefone</h2>
						<input type="tel" placeholder="(XX) XXXX-XXXX">
					</div>

					<div class="campo-email" id="email">
						<h2>E-mail</h2>
						<input type="email">
					</div>

					<div class="campo-senha" id="senha">
						<h2>Senha</h2>
						<input type="password">
					</div>

					<div  class="cadastrar" id="cadastrar">
						<button>Cadastrar</button>
					</div>
				</div>

			</div>
		</div>

	<script src="../../../public/js/modalNewUser.js"></script>
	</body>
</html>
