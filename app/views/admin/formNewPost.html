<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>Novo Post</title>
		<link rel="stylesheet" href="../../../public/css/formNewPost.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>


	<body>
        
        <div class="container">
            <h1>Novo Post</h1>

            <div class="dados">

                <div class="div-title">
                    <h2>Título</h2>       
                    <input class="campo-titulo" type="textarea" placeholder="Título do seu novo post">
                </div>

                <div class="div-conteudo-image">
                    <div class="div-conteudo">
                            <h2>Conteúdo</h2>
                            <textarea></textarea>
                    </div>
                    <div class="div-image">
                        <h2>Imagem</h2>
                        <input type="image">
                    </div>
                </div>
                <div class="div-date-autor">
                    <div class="div-date">
                        <h2>Data de Criação</h2>
                        <input type="date">
                    </div>
                    <div class="div-autor">
                        <h2>Autor</h2>
                        <input type="text" placeholder="Nome do Autor">
                    </div>
                </div>
            </div>

         

            <button>Postar</button>
        </div>

	</body>

</html>
